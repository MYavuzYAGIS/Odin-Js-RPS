<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock || Paper || Scissors</title>
</head>
<body>

    <section id="header">
        <header>
            <p class="header-big">
                Rock, Paper , Scissors!
            </p>
            <p class="sub-header">
                <em> Let the unlucky lose :)</em>
            </p>
        </header>
    </section>

<section id="main">
    <div class="results" >
        <p class="result" id="result">
            Who deciphers the psychology better?
        </p>
    </div>
    <div class="wrapper">
        <div class="card" id="card" >
            <button class='btn' id="rock">
                <i  class="far fa-gem fa-8x"></i>
                <span>rock</span>
            </button>
        </div>
        <div  class="card" >
            <button class='btn' id="scissors" >    
                <i class="far fa-hand-scissors fa-8x"></i>
                <span>scissors</span>
            </button>
        </div>
        <div  class="card" >
            <button class='btn' id="paper">
                <i class="fas fa-scroll fa-8x"></i>
                <span>paper</span>
            </button>
        </div>
        
        
        

    </div>

</section>

<section id="results">

    <div class="AI">
        <span>AI:</span>
        <span class="ai">0</span>
    </div>
    <div class = "Player">
        <span>Player:</span>
        <span class="user">0</span>
    </div>
    <div class="stalemate">
        <span>Stalemate:</span>
        <span class="tie">0</span>
    </div>
</section>
    
<script src="/js/app.js"></script>    
</body>
</html>
